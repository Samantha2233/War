<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>War</title>
</head>
<body>
    <div id="computer-side">
        <div>
            <div id="cCollection"></div>
        </div>
        <div>
            <p id="cScore"></p>
            <img id="cDeck" src="images/backs/red.svg">
        </div>
        
    </div>

    <div id="war-and-draw">
        <div class="war-zone-wrapper">
            <div id="c-war-zone"></div>
        </div>
        
        <div id = "draw-space">
            <div>
                <p>cSpace</p>
                <div id="cSpace"></div>
            </div>
            <div>
                <p>pSpace</p>
                <div id="pSpace"></div>  
            </div>
        </div>

        <div class = "war-zone-wrapper">
            <div id="p-war-zone"></div>
        </div>
    </div>


    <div id="player-side">
        <div>
            <div id="pCollection"></div>
        </div>
        <div>
            <p id="pScore"></p>
            <img id = "pDeck" src="images/backs/red.svg">
        </div>
    </div>
</body>
</html>
