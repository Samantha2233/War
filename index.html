<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  F O N T   A W E S O M E   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <!--  G O O G L E   F O N T S   -->
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Special+Elite&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>War</title>
</head>

<body>
    <div id="warning"></div>
    <img id="bg" src="images/old-paper.jpg">

    <div id="modal-msg">
        <p id="msg"> hi </p>
        <button id="play-again">Play again</button>

    </div>

    <h1>WAR</h1>
    <div id="game">
        <div id="computer-side">
            <p id="cScore"></p>

            <div class="card-piles">
                <div id="cCollection" class="card"></div>
                <img id="cDeck" class="card" src="images/backs/red.svg">
            </div>


        </div>

        <div id="war-and-draw">
            <div id="c-war-zone"></div>
            <div id="draw-space">
                <div class="dealt-cards">
                    <div id="cSpace" class="card"></div>
                    <p>Enemy Card</p>
                </div>
                <div class="dealt-cards">
                    <div id="pSpace" class="card"></div>
                    <p>Your Card</p>
                </div>
            </div>
            <div id="p-war-zone"></div>
        </div>


        <div id="player-side">
            <p id="pScore"></p>

            <div class="card-piles">
                <div id="pCollection" class="card"></div>
                <img id="pDeck" class="card" src="images/backs/red.svg">
            </div>
            <p>Draw Here <i class="fas fa-level-up-alt"></i></p>
        </div>
    </div>
</body>

</html>
